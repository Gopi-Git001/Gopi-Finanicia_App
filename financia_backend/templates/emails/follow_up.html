<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow Up</title>
  <style>
    /* Add your styles here */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>

  <div class="container">
    <h1>We Miss You!</h1>
    <p>Hi {{ user.first_name|default:"Valued Customer" }},</p>

      {{ ai_body|safe }}
    </div>
    
    <p>Best regards,<br>The Financia Team</p>
    
    <p>
      <a href="{{ unsubscribe_link }}">Unsubscribe</a> |
      <img src="{{ tracking_pixel }}" width="1" height="1" alt="tracker">
    </p>
  </div>

</html>
